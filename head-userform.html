     <style>
        /* Basic Reset */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: #f4f4f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Form Styling */
        .login-form {
            background: #2e3a45;
            color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styling */
        .login-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #cfcfcf;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a4b59;
            border-radius: 4px;
            background: #1e2a34;
            color: #ffffff;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #4a90e2;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }
    </style>
