<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1: String Declaration Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .quiz-container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin: 10px;
        }
        .options input {
            margin: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        #hint-btn {
            display: none;
            margin-top: 10px;
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #hint-btn:hover {
            background-color: #0b7dda;
        }
        #digital-guide, #correct-video {
            display: none;
            margin-top: 20px;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz-container">
        <h2>Quiz 1: String Declaration</h2>
        <div class="question">Which of the following is the correct way to declare a string in C?</div>
        <div class="options">
            <input type="radio" name="q1" id="option-a" value="correct"> a) char str[] = "Hello";<br>
            <input type="radio" name="q1" id="option-b" value="wrong"> b) string str = "Hello";<br>
            <input type="radio" name="q1" id="option-c" value="wrong"> c) String str[] = "Hello";<br>
            <input type="radio" name="q1" id="option-d" value="wrong"> d) char str = "Hello";<br>
        </div>
        
        <button class="btn" id="submit-btn">Submit</button>

        <div id="feedback"></div>
        <button id="hint-btn">Get Hint</button>

        <!-- Video displayed when the answer is correct -->
        <div id="correct-video">
            <video id="correct-answer-video" src="static/assets/images/rightans.mp4" width="640" height="360" controls loop muted></video>
            <div class="playnow_bt"><a href="{% url 'strings2' %}">Click for next Chapter</a></div>
        </div>
       
        <!-- Video displayed when the hint button is clicked -->
        <div id="digital-guide">
            <video id="hint-video" src="static/assets/images/oops.mp4" width="640" height="360" controls loop muted></video>
        </div>

    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const feedback = document.getElementById('feedback');
        const hintBtn = document.getElementById('hint-btn');
        const digitalGuide = document.getElementById('digital-guide');
        const correctVideo = document.getElementById('correct-video');
        const correctAnswerVideo = document.getElementById('correct-answer-video');
        const hintVideo = document.getElementById('hint-video');

        submitBtn.addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="q1"]:checked');

            if (!selectedOption) {
                feedback.textContent = "Please select an answer.";
                return;
            }

            if (selectedOption.value === 'correct') {
                feedback.textContent = "The Prodigy Coder successfully declares the string, and a section of the corrupted code is restored. The Sidekick cheers: 'Nice! You're on the right track!'";
                feedback.style.color = "green";
                hintBtn.style.display = "none";
                digitalGuide.style.display = "none";

                // Show and play the correct answer video
                correctVideo.style.display = "block";
                correctAnswerVideo.play();
            } else {
                feedback.textContent = "Incorrect answer.";
                feedback.style.color = "red";
                hintBtn.style.display = "block";
                correctVideo.style.display = "none"; // Hide the correct video if incorrect
            }
        });

        hintBtn.addEventListener('click', function() {
            digitalGuide.style.display = "block";
            hintVideo.play(); // Play the hint video
        });
    </script>
</body>
</html>
